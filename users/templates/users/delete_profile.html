{% extends 'Blog/layout.html' %}

{% block head %}
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            text-align: center;
        }
        .confirmation-container h1 {
            margin-bottom: 20px;
        }
        .confirmation-container p {
            margin-bottom: 30px;
        }
        .confirmation-container .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
            background-color: #ff1493;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .confirmation-container .btn:hover {
            background-color: #e6007e;
        }
        .confirmation-container .btn-cancel {
            background-color: #888;
        }
        .confirmation-container .btn-cancel:hover {
            background-color: #666;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="confirmation-container">
        <h1>Delete Profile</h1>
        <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Delete Profile</button>
            <a href="{% url 'profile_view' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
{% endblock %}
