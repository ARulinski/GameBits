{% extends "Blog/layout.html" %}

{% block head %}
<style>
    /* Background gradient with yellow and black theme */
    body {
        background: linear-gradient(135deg, #000, #222, #333);
        background-size: 300% 300%;
        animation: gradientAnimation 15s ease infinite;
        font-family: 'Roboto', sans-serif;
        color: #e0e0e0;
    }

    /* Animation for background gradient */
    @keyframes gradientAnimation {
        0% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
        100% { background-position: 0% 0%; }
    }

    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .register-container {
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 255, 0, 0.5); /* Yellow glow effect */
        text-align: center;
        width: 100%;
        max-width: 500px;
        backdrop-filter: blur(8px); /* Blur effect for glass-like appearance */
    }

    .register-container h2 {
        margin-bottom: 20px;
        font-family: 'Orbitron', sans-serif;
        font-size: 24px;
        color: #ffeb3b; /* Neon yellow color */
    }

    .register-container label {
        display: block;
        text-align: left;
        margin-bottom: 10px;
        font-weight: bold;
        color: #ffeb3b; /* Neon yellow */
    }

    .register-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #555;
        border-radius: 8px;
        background-color: #111; /* Dark background for input */
        color: #ffeb3b; /* Neon yellow text */
        font-family: 'Roboto', sans-serif;
        box-shadow: inset 0 0 8px rgba(255, 255, 0, 0.5); /* Neon yellow inner shadow */
    }

    .register-container button {
        width: 100%;
        padding: 12px;
        background-color: #000;
        color: #ffeb3b;
        border: 1px solid #ffeb3b;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        font-family: 'Orbitron', sans-serif;
    }

    .register-container button:hover {
        background-color: #ffeb3b;
        color: #000;
        box-shadow: 0 0 20px rgba(255, 255, 0, 0.8); /* Yellow glow effect */
    }
</style>
{% endblock %}

{% block body %}
<div class="center-container">
    <div class="register-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>
            
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
