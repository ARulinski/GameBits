{% extends 'Blog/layout.html' %}

{% block head %}
    <style>
        /* Add custom styles */
        body {
            color: #ccc;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
        hr {
            max-width: 350px;
            margin: 20px auto;
            border-color: #777;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #444;
            color: #ccc;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e6e5e4;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }
        .submit-btn:hover {
            background-color: #ff1493;
        }
    </style>
{% endblock %}

{% block body %}
    <h1>Add Article</h1>
    <hr>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
           
            
            <button type="submit" class="submit-btn">Post</button>
        </form>
    </div>

  
{% endblock %}
