{% extends "Blog/layout.html" %}


{% block head %}
<style>
  body {
    color: black;
    background-color: rgb(237, 153, 51);
  }

  .grid-container {
    margin: auto;
    max-width: 1000px;
    display: grid;
    grid-gap: 20px; /* added for spacing between articles */
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* dynamic grid */
  }

  .article {
    background-color: black;
    color: white;
    padding: 10px;
  }

  .picture {
    width: 100%;
    height: auto;
  }

  .article-title {
    margin-top: 0;
  }
</style>
{% endblock %}

{% block body %}
<header>
  <h1>Latest Articles</h1>
</header>
<div class="grid-container">
  {% for article in object_list %}
  <div class="article">
    <article>
      <img class="picture" src="{{ article.picture.url }}" alt="{{ article.title }}">
      <h2 class="article-title">{{ article.title }}</h2>
      
      <p>Author: {{ article.author }}</p>
      <p>Date Posted: {{ article.date_posted }}</p>
      <!-- Add more details if needed -->
    </article>
  </div>
  {% endfor %}
</div>
{% endblock %}
