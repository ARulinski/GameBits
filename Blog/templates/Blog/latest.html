{% extends "Blog/layout.html" %}


{% block head %}
<style>
body {
    color:black;

}
.picture {
    max-width: 200px;
    max-height: 150px;

}
a {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}

</style>
{% endblock %}

{% block body %}

<div class="articles">
    {% for article in object_list %}
    <ul>
        <li>    
            <a href="#"><h1> {{ article.title }}</h1></a>
        </li> 
        <li>
            <h3> {{ article.subtitle }} </h3>
        </li>
        <li>
            <img  class="picture" src="{{article.picture.url}}">
        </li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
