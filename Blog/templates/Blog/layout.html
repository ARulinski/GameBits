<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title>Gaming Blog</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Oxanium', sans-serif;
            background-color: #87CEEB; /* Sky blue background color */
        }
        .mobile-nav {
            background: #F1F1F1;
            color: black;
            position: fixed;
            bottom: 0;
            height: 65px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 9999; /* Set a high z-index value to ensure it's on top of other elements */
        }
        .bloc-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            transition: color 0.3s; /* Transition for color change */
        }
        .bloc-icon i {
            font-size: 24px; /* Adjust icon size */
        }
        .bloc-icon.active {
            color: #ff1414; /* Change color when active */
        }
        @media screen and (min-width: 600px) {
            .mobile-nav {
                display: none;
            }
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
<button onclick="myFunction()">Click me!</button>
{% block body %}
{% endblock %}
<nav class="mobile-nav">
    <a href="#" class="bloc-icon" onclick="changeColor(this)">
        <i class="fas fa-home"></i> <!-- Font Awesome home icon -->
    </a>
    <a href="#" class="bloc-icon" onclick="changeColor(this)">
        <i class="fas fa-newspaper"></i> <!-- Font Awesome news icon -->
    </a>
    <a href="#" class="bloc-icon" onclick="changeColor(this)">
        <i class="fas fa-clock"></i> <!-- Font Awesome latest icon -->
    </a>
    <a href="#" class="bloc-icon" onclick="changeColor(this)">
        <i class="fas fa-desktop"></i> <!-- Font Awesome profile icon -->
    </a>
    <a href="#" class="bloc-icon" onclick="changeColor(this)">
        <i class="fab fa-xbox"></i> <!-- Font Awesome Xbox icon -->
    </a>
    <a href="#" class="bloc-icon" onclick="changeColor(this)">
        <i class="fab fa-playstation"></i> <!-- Font Awesome PlayStation icon -->
    </a>
    <a href="#" class="bloc-icon" onclick="changeColor(this)">
        <i class="fab fa-nintendo-switch"></i> <!-- Font Awesome Nintendo icon -->
    </a>
    <a href="#" class="bloc-icon" onclick="changeColor(this)">
        <i class="fas fa-user"></i> <!-- Font Awesome PC icon -->
    </a>
</nav>
<footer>
    <p>&copy; 2024 Gaming Blog. All rights reserved.</p>
</footer>

<script>
   
</script>
</body>
</html>
